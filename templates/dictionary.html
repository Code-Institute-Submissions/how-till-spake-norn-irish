{% extends "base.html" %}
{% block content %}

<!-- Page Heading -->
<section class="heading container center-align">
    <div>
        <h1>Our Wee Guide</h1>
    </div>
</section>

<!-- Dictionary -->
<section class="dictionary bg-img-dictionary">
    <div class="container valign-wrapper">
        <div class="row">
            {% for words in dictionary %}
            <div class="col s12 m6 l4">
                <div class="card hoverable">
                    <div class="card-content center-align waves-effect waves-light waves activator">
                        <span class="card-title activator">{{ words.word }}</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title">{{ words.word }}<i class="fas fa-times right"></i></span>
                        <p><span class="italics">Definition: </span>{{ words.definition }}</p>
                        <p><span class="italics">Example: </span>"{{ words.example }}"</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
