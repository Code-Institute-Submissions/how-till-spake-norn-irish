{% extends "base.html" %}
{% set active_page = 'contact' %}
{% block content %}

<!-- Page Heading -->
<div class="heading container center-align">
    <h1>Contact Us</h1>
    
    <div class="description">
        <p>Why not send us a message to let us know how we're doing?<br>We'd love to hear from you!</p>
    </div>
</div>

<!-- Contact Form -->
<div class="form-container bg-img bg-img-contact">
    <div class="row">
        <form id="contact_form" class="col s12 m8 offset-m2" onsubmit="return sendMail(this)">
            <div class="card center-align">

                <!-- Name -->
                <div class="input-field">
                    <i class="fas fa-user prefix"></i>
                    <input id="full_name" name="full_name" type="text" class="validate" 
                        placeholder="Enter Your Full Name" required>
                    <label for="full_name">Full Name</label>
                </div>

                <!-- Email -->
                <div class="input-field">
                    <i class="fas fa-envelope prefix"></i>
                    <input id="email" name="email" type="email" class="validate"
                        placeholder="Enter Your Email Address" required>
                    <label for="email">Email</label>
                </div>

                <!-- Message -->
                <div class="input-field">
                    <i class="fas fa-comment-dots prefix"></i>
                    <textarea id="message" class="materialize-textarea" placeholder="Enter Your Message Here"></textarea>
                    <label for="message">Message</label>
                </div>

                <!-- Message Status -->
                <div>
                    <p id="message_status"></p>
                </div>

                <!-- Submit Button -->
                <button class="btn waves-effect waves-light z-depth-0" type="submit">
                    Submit
                </button>

            </div>
        </form>
    </div>

    <div class="img-description">
        <p><span>Mussenden Temple</span> - Castlerock, Northern Ireland</p>
    </div>
</div>

{% block scripts %}
<!-- EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<script>
    (function () {
        emailjs.init("user_nAK6YKeQ29Z1blnfxTBlp");
    })();
</script>

<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock%}

{% endblock %}
